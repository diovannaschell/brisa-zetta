<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com OpenLayers</title>
    <!-- Inclua o CSS do OpenLayers -->
    <link rel="stylesheet" href="https://unpkg.com/ol@6.7.0/dist/ol.css" />
    <style>
        /* Estilo para o mapa */
        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/ol@6.7.0/dist/ol.js"></script>
    <script>
        // Crie um mapa no elemento com ID "map"
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM() // Mapa base usando OpenStreetMap
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-52.6156, -27.1001]), // Coordenadas de Chapec√≥, SC
                zoom: 13
            })
        });
    </script>
</body>

</html>

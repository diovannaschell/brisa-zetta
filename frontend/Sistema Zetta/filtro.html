<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>
    <link rel="stylesheet" href="stylefiltro.css">
</head>
<body>
    <div class="page">
        <form method="GET" action="dash.html" class="formFilter">
            <img src="img/logo.png" alt="Logo da Empresa" class="logo">
            <label for="segmento">Área de Atuação</label>
            <input type="text" id="segmento" name="q" placeholder="Ex: Restaurante, Pet Shop" required>
            <label for="nome">Nome da Empresa</label>
            <input type="text" id="nome" name="q" placeholder="Nome da Empresa" required>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="q" placeholder="Cidade" required>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="q" placeholder="Bairro" required>
            <button type="submit" class="btn">Filtrar</button>
        </form>
    </div>
    <div class="side-image-container">
        <img src="img/23.png" alt="Imagem Lateral" class="side-image">
    </div>
</body>
</html>

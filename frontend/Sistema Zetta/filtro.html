<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>
    <link rel="stylesheet" href="stylefiltro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div id="filterContainer" class="filter-container">
        <div id="filterHeader" class="filter-header">
            <span id="toggleFilter" class="toggle-arrow">&#9660;</span>
            <span>Filtro</span>
        </div>
        <form id="filterForm" class="formFilter">
            <img src="img/logo.png" alt="Logo da Empresa" class="logo">
            <label for="segmento">Área de Atuação</label>
            <input type="text" id="segmento" name="segmento" placeholder="Ex: Restaurante, Pet Shop" required>
            <label for="nome">Nome da Empresa</label>
            <input type="text" id="nome" name="nome" placeholder="Nome da Empresa" required>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            <button type="submit" class="btn">Filtrar</button>
        </form>
    </div>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>

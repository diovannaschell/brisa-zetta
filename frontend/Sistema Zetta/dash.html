<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4a90e2;
        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }

        .field input[type="text"],
        .field input[type="number"],
        .field select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .date-picker-container {
            display: flex;
            align-items: flex-end;
        }

        .date-picker-container .field {
            margin-right: 20px;
        }

        .button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #357dbf;
        }

        .button-container {
            text-align: center;
        }

        .button-container .field {
            margin-bottom: 0;
        }

        .button a {
            text-decoration: none;
            color: #fff;
        }

        .button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2 class="section-title">Informações de Endereço</h2>
            <div class="field">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" value="Centro">
            </div>
            <div class="field">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" value="Chapecó">
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Informações Detalhadas</h2>
            <div class="field">
                <label for="clientes">Número de Clientes:</label>
                <input type="number" id="clientes" name="clientes" value="560">
            </div>
            <div class="field">
                <label for="faturamento">Faturamento:</label>
                <input type="text" id="faturamento" name="faturamento" value="R$ 500.000,00">
            </div>
            <div class="field">
                <label for="produto">Maior Produto Vendido:</label>
                <input type="text" id="produto" name="produto" value="Ração 5kg">
            </div>
            <div class="field">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" value="empresa@gmail.com">
            </div>
            <div class="field">
                <label for="ultimoCliente">Último Cliente que Comprou:</label>
                <input type="text" id="ultimoCliente" name="ultimoCliente" value="João Silva">
            </div>
            <div class="field">
                <label for="dataUltimaCompra">Data da Última Compra:</label>
                <input type="text" id="dataUltimaCompra" name="dataUltimaCompra" value="27/04/2024">
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Filtro</h2>
            <div class="date-picker-container">
                <div class="field">
                    <label for="dataFiltro">Data:</label>
                    <input type="text" id="dataFiltro" name="dataFiltro">
                </div>
                <div class="field">
                    <button class="button" id="btnPesquisar">Pesquisar</button>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="button"><a href="filtro.html" target="_blank">Ir para o Mapa</a></button>
            <button class="button"><a href="filtro.html">Novo Filtro</a></button>
        </div>

        <h2 class="section-title">Ticket Médio</h2>
        <div class="field">
            <label for="ticketMedio">Ticket Médio:</label>
            <input type="text" id="ticketMedio" name="ticketMedio" readonly>
        </div>
    </div>
    <script>
        $(function() {
            $("#dataFiltro").datepicker({
                dateFormat: 'dd/mm/yy',
                showButtonPanel: true,
                onSelect: function(dateText) {
                $("#btnPesquisar").prop("disabled", false);
                }
            });

            $("#btnPesquisar").click(async function() {
                const data = $("#dataFiltro").val();
                const [day, month, year] = data.split('/');  // Divide a data em dia, mês e ano
                const formattedDate = `${year}-${month}`;
                const response = await axios.get(`http://localhost:3030/ticketMedio?data=${formattedDate}`);
                $("#ticketMedio").val(response.data.ticketMedio);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
